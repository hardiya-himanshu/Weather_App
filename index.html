<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="" placeholder="enter your city" spellcheck="false">
            <button><img src="./assets/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <h2 class="city">
                New York
            </h2>
            <h1 class="temprature">
                22&deg;c
            </h1>
            <img src="./assets/rain.png" class="weather_icon">
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" alt="">
                    <div>
                        <p class="humidity">20 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
